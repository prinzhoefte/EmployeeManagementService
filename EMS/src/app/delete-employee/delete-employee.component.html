<div class="employee-container">
    <h2>Are you sure you want to delete this employee?</h2>
    <form (ngDelete)="onDelete()" #form="ngForm">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput name="firstName" [(ngModel)]="employee.firstName" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="employee.lastName" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field" >
            <mat-label>Street</mat-label>
            <input matInput name="street" [(ngModel)]="employee.street" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Postcode</mat-label>
            <input matInput name="postcode" [(ngModel)]="employee.postcode" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>City</mat-label>
            <input matInput name="city" [(ngModel)]="employee.city" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Phone</mat-label>
            <input matInput name="phone" [(ngModel)]="employee.phone" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Skill Set</mat-label>
            <mat-select name="skillSet" [(ngModel)]="selectedSkills" [compareWith]="compareFn" multiple disabled>
                <mat-option *ngFor="let item of skillSetItems" [value]="item">
                    {{ item.skill }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="buttons-container">
            <button mat-raised-button color="primary" class="delete-button" type="delete"
                (click)="onDelete()">Delete</button>
            <button mat-raised-button color="warn" class="cancel-delete-button" type="button"
                (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
